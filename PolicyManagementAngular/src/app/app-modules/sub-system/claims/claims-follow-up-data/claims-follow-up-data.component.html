<h4 mat-dialog-title>Claims Follow-Up Details</h4>
<hr class="hrClass" />
<mat-dialog-content class="mat-typography">
    <div class="row" *ngIf="!isLoading && _claimsFollowUpData.length > 0;else elseBlock">
        <div class="col-lg-12">
            <table mat-table [dataSource]="_claimsFollowUpData" style="width: 100%; ">
                <ng-container matColumnDef="followUpReason">
                    <th mat-header-cell *matHeaderCellDef> Follow-Up Reason </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.FollowUpReason}} </td>
                </ng-container>
                <ng-container matColumnDef="followUpDate">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.FollowUpDateString}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="'handOnHover'"></tr>
            </table>
        </div>
    </div>
    <ng-template #elseBlock>
        <div class="alert alert-danger" role="alert">
            There is no any follow-up data.
        </div>
    </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
