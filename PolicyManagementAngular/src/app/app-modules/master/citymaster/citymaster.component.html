<mat-card class="mat-elevation-z2">
    <mat-card-header class="card-container" style="display: flow-root">
        <mat-card-title style="width: 50%; float: left;">
            <p>City Master</p>
        </mat-card-title>
        <mat-card-title style="width: 10%; float: right;">
      
        </mat-card-title>
    </mat-card-header>
    <hr class="hrClass" />
    <mat-card-content>
        <form [formGroup]="citymasterform" autocomplete="off" style="padding-bottom:10px ;">
           
            <div class="row">
                <div class="col-lg-2">
                    <mat-label>City Name <span style="color:red">*</span></mat-label>
                </div>
                <div class="col-lg-4">
                    <mat-form-field>
                        <input type="text" matInput formControlName="CityName"  />
                    </mat-form-field>
                </div>
                
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <mat-label>City Name <span style="color:red">*</span></mat-label>
                </div>
                <div class="col-lg-4">
                    <mat-form-field>
                        <mat-select formControlName="StateId" required >
                            <mat-option>Select</mat-option>
                            <mat-option *ngFor="let state of _state" [value]="state.Value" >
                                {{state.Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <mat-label>Pin Code</mat-label>

                </div>
                <div class="col-lg-4">
                    <mat-form-field>
                        <input type="text" matInput formControlName="PinCode"  />
                    </mat-form-field>
                </div>
            </div>
          
           
            <div class="row">
                <div class="col-lg-3">

                    <mat-checkbox color="primary" formControlName="IsActive">Is Active</mat-checkbox>

                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn-block" mat-raised-button color="primary" (click)="createCity()" [disabled]="!citymasterform.valid">
                        <mat-icon style="font-size: 22px;">save</mat-icon>Save
                    </button>
                </div>
                <div class="col-lg-1">
                    <button mat-flat-button color="secondary" [ngStyle]="{'background-color':  '#fdcb7e'}"
                        (click)="reset()">
                        Reset
                    </button>
                </div>
            </div>
        </form>
     <div class="col-lg-12">
            <div class="row" [hidden]="_length == 0">
                <div class="col-lg-4">
                    <mat-form-field>
                      <mat-label>Filter</mat-label>
                      <input matInput (keyup)="iCity($event)" placeholder="Search" #input>
                    </mat-form-field>
                  </div>
                <div class="col-lg-12">
                    <table id="tblCity" mat-table [dataSource]="_cityData" style="width: 100%;">
                        
                        <ng-container matColumnDef="CityName">
                            <th mat-header-cell *matHeaderCellDef> City Name </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.CityName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="State">
                            <th mat-header-cell *matHeaderCellDef> State </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.State}} </td>
                        </ng-container>
                        <ng-container matColumnDef="PinCode">
                            <th mat-header-cell *matHeaderCellDef> Pin Code </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.PinCode}} </td>
                        </ng-container>
                       
                        <ng-container matColumnDef="IsActive">
                            <th mat-header-cell *matHeaderCellDef>IsActive</th>
                            <td mat-cell *matCellDef="let element">
                                {{element.IsActive}}</td>
                        </ng-container>
                        

                        <ng-container matColumnDef="Modify">
                            <th mat-header-cell *matHeaderCellDef>Modify</th>
                            <td mat-cell *matCellDef="let row; let i = index" [ngStyle]="{'text-align':'end'}">
                                <div class="row">
                                   
                                    <div class="col-lg-1">

                                        <button mat-icon-button (click)="editCity(row)">
                                            <mat-icon color="warn" style="font-size: 20px;">edit</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <mat-paginator [length]="_length" [pageSize]="_pageSize" (page)="pageChanged($event)"></mat-paginator>
            </div>
            <div class="row" [hidden]="_length != 0">
                <div class="col-lg-12" style="text-align: center; color: red;">
                    No records found
                </div>
            </div>
        </div>
    </mat-card-content>
