<mat-card class="mat-elevation-z2">
    <mat-card-header class="card-container" style="display: flow-root">
        <mat-card-title style="width: 50%; float: left;">
            <p>Add On Plan Master</p>
        </mat-card-title>
        <mat-card-title style="width: 10%; float: right;">
            <!--         <p><button  class="btn-block" style="background: cadetblue;" mat-raised-button color="blue" (click)="backToMaster()">Back</button></p> 
 -->
        </mat-card-title>
    </mat-card-header>
    <hr class="hrClass" />
    <mat-card-content>
        <form [formGroup]="addonplanform" autocomplete="off" style="padding-bottom:10px ;">
           
        
            <div class="row">
                <div class="col-lg-2">
                    <mat-label>Vertical<span style="color:red">*</span> </mat-label>

                </div>
                <div class="col-lg-4">
                    <mat-form-field>
                        <mat-select formControlName="VerticalId" required >
                            <mat-option>Select</mat-option>
                            <mat-option *ngFor="let _vertical of _verticals" [value]="_vertical.VerticalId" >
                                {{_vertical.VerticalName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
          
            
            <div class="row">
                <div class="col-lg-2">
                    <mat-label>Add on Plan (Rider)<span style="color:red">*</span></mat-label>

                </div>
                <div class="col-lg-4">
                    <mat-form-field>
                        <input type="text" matInput formControlName="AddonPlanOptionName"  />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <mat-label>Description</mat-label>

                </div>
                <div class="col-lg-4">
                    <mat-form-field appearance="fill">
                        <textarea type="text" matInput formControlName="AddonPlanOptionDescripation" ></textarea>

                      
                      
                      </mat-form-field>
                </div>
            </div>
            
           
            <div class="row">
                <div class="col-lg-3">

                    <mat-checkbox color="primary" formControlName="IsActive">Is Active</mat-checkbox>

                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn-block" mat-raised-button color="primary" (click)="createAddOnPlan()" [disabled]="!addonplanform.valid">
                        <mat-icon style="font-size: 22px;">save</mat-icon>Save
                    </button>
                </div>
                <div class="col-lg-1">
                    <button mat-flat-button color="secondary" [ngStyle]="{'background-color':  '#fdcb7e'}"
                        (click)="reset()">
                        Reset
                    </button>
                </div>
            </div>
        </form>
     <div class="col-lg-12">
            <div class="row" [hidden]="_length == 0">
                <div class="col-lg-4">
                    <mat-form-field>
                      <mat-label>Filter</mat-label>
                      <input matInput (keyup)="IAddonPlan($event)" placeholder="Search" #input>
                    </mat-form-field>
                  </div>
                <div class="col-lg-12">
                    <table id="tblAddOnplan" mat-table [dataSource]="_addonPlan" style="width: 100%;">
                        
                        <ng-container matColumnDef="AddonPlanOptionName">
                            <th mat-header-cell *matHeaderCellDef> Plan Name </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.AddonPlanOptionName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="VerticalId">
                            <th mat-header-cell *matHeaderCellDef> Vertical </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.Vertical}} </td>
                        </ng-container>
                        <ng-container matColumnDef="AddonPlanOptionDescripation">
                            <th mat-header-cell *matHeaderCellDef>Description </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.AddonPlanOptionDescripation}} </td>
                        </ng-container>
                        <ng-container matColumnDef="IsActive">
                            <th mat-header-cell *matHeaderCellDef>Active </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.IsActive}} </td>
                        </ng-container>
                       
                        <ng-container matColumnDef="Modify">
                            <th mat-header-cell *matHeaderCellDef>Modify</th>
                            <td mat-cell *matCellDef="let row; let i = index" [ngStyle]="{'text-align':'end'}">
                                <div class="row">
                                   
                                    <div class="col-lg-1">

                                        <button mat-icon-button (click)="editAddOnPlan(row)">
                                            <mat-icon color="warn" style="font-size: 20px;">edit</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <mat-paginator [length]="_length" [pageSize]="_pageSize" (page)="pageChanged($event)"></mat-paginator>
            </div>
            <div class="row" [hidden]="_length != 0">
                <div class="col-lg-12" style="text-align: center; color: red;">
                    No records found
                </div>
            </div>
        </div>
    </mat-card-content>
