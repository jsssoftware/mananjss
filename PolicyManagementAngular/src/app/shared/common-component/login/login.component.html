<div class="container-class" style="background-image: url(../../../assets/images/login-register.jpg);">
    <mat-card class="login-box mat-elevation-z2">
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="text-center">
                    <img src="../../../assets/images/logo.png" style="width:100px;" />
                    <hr />
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Branch</mat-label>
                            <mat-select formControlName="branch">
                                <mat-option>Select</mat-option>
                                <mat-option *ngFor="let branch of _branchs" [value]="branch.Value">{{branch.Name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="loginForm.controls.branch" style="padding-right: 0px; margin-left: 0px;">Please Select <strong> Branch</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field class="matInput">
                            <input type="text" matInput placeholder="Username" formControlName="username" />
                            <mat-error>
                                Please enter your <strong>Username</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field class="matInput">
                            <input type="password" matInput placeholder="Password" formControlName="password" />
                            <mat-error>
                                Please enter your <strong>Password</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" mat-raised-button color="warn" class="accent btn-block"
                            style="margin-top:10px;" [disabled]="!loginForm.valid">
                            <mat-icon>exit_to_app</mat-icon> Login
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
