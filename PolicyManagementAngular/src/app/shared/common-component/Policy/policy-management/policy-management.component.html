<mat-card class="mat-elevation-z2">
    <mat-card-header>
        <mat-card-title>{{MenuVertical}} Policy Management</mat-card-title>
    </mat-card-header> 
    <hr class="hrClass" /> 
    <mat-card-content>  
      <div class="row">
        <div class="col-lg-4">
          <mat-card class="mat-elevation-z2 handOnHover" (click)="routeWithEnum('New')" *ngIf="isShowNewPolicy">
            <mat-card-content>
              {{newPolicyContent}}
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-lg-4">
          <mat-card class="mat-elevation-z2 handOnHover" (click)="routeWithEnum('rollover')" *ngIf="isShowRollover">
            <mat-card-content>
              Rollover Policy
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-lg-4">
          <mat-card class="mat-elevation-z2 handOnHover" (click)="routeWithEnum('Renew')" *ngIf="isShowRenew">
            <mat-card-content>
              Renew Policy Data Entry
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-lg-4">
          <mat-card class="mat-elevation-z2 handOnHover" (click)="routeWithEnum('Incomplete')"  *ngIf="isShowDataEntryIncomplete">
            <mat-card-content>
              Data entry Incomplete
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-lg-4">
          <mat-card class="mat-elevation-z2 handOnHover" (click)="routeWithEnum('Correction')" *ngIf="isShowDataEntryCorrection">
            <mat-card-content>
              Data Entry Correction
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-lg-4">
          <mat-card class="mat-elevation-z2 handOnHover" (click)="routeWithEnum('Verify')" *ngIf="isShowDataEntryVerify">
            <mat-card-content>
              Verify Policy Data Entry
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-lg-4">
          <mat-card class="mat-elevation-z2 handOnHover" (click)="routeWithEnum('Modify')" *ngIf="isShowDataEntryModify">
            <mat-card-content>
              Modify Policy Data Entry
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-lg-4">
          <mat-card class="mat-elevation-z2 handOnHover" (click)="routeWithEnum('View')" >
            <mat-card-content>
              View Policy Data
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
